<!DOCTYPE html>
<html>
	<head>
		<title>Coin Flip Demo</title>
		<link rel="stylesheet" href="coin-flip.css">
		<script src="coin-flip.js"></script>
	</head>
	<body>
		<!-- begin flip container -->
		<div class="flip-container" id="coin">
			<div class="flipper">
				<div class="front">
					<img src="http://placehold.it/150&text=Heads" alt="Heads Image">
				</div>
				<div class="back">
					<img src="http://placehold.it/150&text=Tails" alt="Tails">
				</div>
			</div>
		</div>
		<!-- end flip-container -->
		<div>
			<button id="flip-button" onclick="flipCoin()">Flip</button>
		</div>
	</body>
</html>
